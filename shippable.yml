language: node_js

node_js:
  - "0.10"

addons:
  firefox: "19.0"

services:
  - selenium

install:
  - npm install -g protractor

before_script:
  - "export DISPLAY=:99.0"
  - "/etc/init.d/xvfb start"

script:
  - protractor --version
  - protractor conf.js

after_script:
  - "/etc/init.d/xvfb stop"

notifications:
  email:
    - exampleone@org.com
